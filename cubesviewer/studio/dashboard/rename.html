  <div class="modal-header">
    <button type="button" ng-click="close();" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-fw fa-close"></i></span></button>
    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-pencil"></i> Rename dashboard</h4>
  </div>
  <div class="modal-body">

        <form class="form" ng-submit="renameDashboard(dashboardName);">
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" ng-model="dashboardName" />
            </div>
        </form>

  </div>
  <div class="modal-footer">
    <button type="button" ng-click="close();" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="renameDashboard(dashboardName);" class="btn btn-primary" data-dismiss="modal">Rename</button>
  </div>
